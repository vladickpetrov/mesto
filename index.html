<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Mesto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__full-info">
                  <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
                  <div class="profile__info">
                    <div class="profile__name-edit-button">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button class="profile__edit-button clearbutton" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__add-button clearbutton" type="button"></button>
            </section>
            <section class="element">
                <ul class="element__grid">
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/karachevsk.png" alt="Церковь Карачевска">
                        <div class="element__name-container">
                            <h3 class="element__title">Карачевск</h3>
                            <button class="element__like-button clearbutton" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/elbrus1.png" alt="Человек на фоне Эльбруса">
                        <div class="element__name-container">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <button class="element__like-button clearbutton" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/dombai1.png" alt="Фуникулер поднимается в гору">
                        <div class="element__name-container">
                            <h3 class="element__title">Домбай</h3>
                            <button class="element__like-button clearbutton" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/elbrus2.png" alt="Лучи заката падают на Эльбрус">
                        <div class="element__name-container">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <button class="element__like-button clearbutton" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/dombai2.png" alt="Дорога к горе Домбай">
                        <div class="element__name-container">
                            <h3 class="element__title">Домбай</h3>
                            <button class="element__like-button clearbutton" type="button"></button>
                        </div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/cherkessk.png" alt="Мост к церкви в Карачаево-Черкесске">
                        <div class="element__name-container">
                            <h3 class="element__title">Карачаево-Черкесск</h3>
                            <button class="element__like-button clearbutton" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__main-window">
               <button class="popup__close-button clearbutton" type="button"></button>
               <form method="get" autocomplete="off" action="" class="popup__form">
                   <h2 class="popup__title">Редактировать профиль</h2>
                   <input class="popup__input popup__name" type="text" name="name">
                   <input class="popup__input popup__profession" type="text" name="profession">
                   <button class="popup__save-button clearbutton" type="submit"></button>
                </form>  
            </div>
            <div class="popup__background"></div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
