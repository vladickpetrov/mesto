<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Mesto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__full-info">
                  <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
                  <div class="profile__info">
                    <div class="profile__name-edit-button">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button class="profile__edit-button clearbutton" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__add-button clearbutton" type="button"></button>
            </section>
            <section class="element">
                <ul class="element__grid">
                </ul>
            </section>
        </main>
        <div class="popup">
            <div class="popup__main-window">
               <button class="popup__close-button clearbutton" type="button"></button>
               <form class="popup__form" method="get" name="edit-info" autocomplete="off" action="#">
                   <h2 class="popup__title"></h2>
                   <input class="popup__input popup__name" type="text" name="name">
                   <input class="popup__input popup__profession" type="text" name="profession">
                   <button class="popup__save-button clearbutton" type="submit"></button>
                </form>  
            </div>
            <div class="popup__background"></div>
        </div>
        <div class="popup__full-image">
            <div class="popup__full-image-window">
               <button class="popup__close-button clearbutton" type="button"></button>
               <img class="popup__image" src="#" alt="#">
               <h3 class="popup__picture-title"></h3>
            </div>
            <div class="popup__background"></div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <template id="element">
            <li class="element__item">
                <button class="element__delete-button clearbutton" type="button"></button>
                <img class="element__photo" src="#" alt="#">
                <div class="element__name-container">
                    <h3 class="element__title"></h3>
                    <button class="element__like-button clearbutton" type="button"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
