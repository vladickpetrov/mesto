<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Mesto</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__full-info">
                  <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар пользователя">
                  <div class="profile__info">
                    <div class="profile__name-edit-button">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <div class="profile__edit-button"></div>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="element">
                <ul class="element__grid">
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/karachevsk.png" alt="">
                        <h3 class="element__title">Карачевск</h3>
                        <div class="element__like-button"></div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/elbrus1.png" alt="">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <div class="element__like-button"></div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/dombai1.png" alt="">
                        <h3 class="element__title">Домбай</h3>
                        <div class="element__like-button"></div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/elbrus2.png" alt="">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <div class="element__like-button"></div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/dombai2.png" alt="">
                        <h3 class="element__title">Домбай</h3>
                        <div class="element__like-button"></div>
                    </li>
                    <li class="element__item">
                        <img class="element__photo" src="./images/Element-Images/cherkessk.png" alt="">
                        <h3 class="element__title">Карачаево-Черкесск</h3>
                        <div class="element__like-button"></div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </body>
</html>
